function shuffle(array){for(let i=array.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[array[i],array[j]]=[array[j],array[i]];}return array;}

let pool = shuffle([...questions]);
let score = 0;
let asked = 0;
let currentCorrect = null;

function renderQuestion(){
  const container = document.getElementById('quizContainer');
  if(pool.length===0){
     container.innerHTML = `<h2>Вопросы закончились!</h2>
     <p>Верных: ${score} из ${asked}</p>
     <button onclick="restartQuiz()">Сначала</button>`;
     return;
  }
  const q = pool.pop();
  asked++;
  currentCorrect = q.answers.find(a=>a.correct).num;
  let html = `<h3>${q.question.trim()}</h3>`;
  q.answers.forEach(a=>{
      html += `<div><label><input type="radio" name="answer" value="${a.num}"> ${a.num}. ${a.text}</label></div>`;
  });
  html += `<button id="submitBtn">Ответить</button>`;
  container.innerHTML = html;
  document.getElementById('submitBtn').addEventListener('click', checkAnswer);
}

function checkAnswer(){
   const radios = document.querySelectorAll('input[name="answer"]');
   let selected = null;
   radios.forEach(r=>{if(r.checked) selected = r.value;});
   if(!selected){alert('Выберите ответ');return;}
   const container = document.getElementById('quizContainer');
   const p = document.createElement('p');
   if(selected === currentCorrect){
      p.textContent = 'Верно!';
      p.className = 'correct';
      score++;
   }else{
      p.textContent = 'Неверно. Правильный ответ: ' + currentCorrect;
      p.className = 'incorrect';
   }
   container.appendChild(p);
   const nextBtn = document.createElement('button');
   nextBtn.textContent = 'Следующий вопрос';
   nextBtn.onclick = renderQuestion;
   container.appendChild(nextBtn);
   document.getElementById('submitBtn').disabled = true;
}

function restartQuiz(){
   pool = shuffle([...questions]);
   score = 0;
   asked = 0;
   renderQuestion();
}

window.onload = renderQuestion;
